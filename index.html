<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cysic Network Quiz Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-title {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .quiz-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options-container {
            display: grid;
            gap: 12px;
        }

        .option {
            background: #f8f9ff;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .option:hover {
            background: #e8ecff;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .option.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #d0d0d0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-container {
            text-align: center;
            display: none;
        }

        .score-display {
            font-size: 3rem;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .score-message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .start-screen {
            text-align: center;
        }

        .start-description {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cysic-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;
                margin: 10px;
            }
            
            .quiz-title {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Start Screen -->
        <div id="startScreen" class="start-screen">
            <div class="cysic-logo">ZK</div>
            <h1 class="quiz-title">Cysic Network Quiz</h1>
            <p class="start-description">
                Test your knowledge about Cysic, the leading ZK proof generation layer! 
                This quiz covers hardware acceleration, zero-knowledge proofs, and the future of privacy-first blockchain infrastructure.
            </p>
            <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" style="display: none;">
            <div class="quiz-header">
                <h1 class="quiz-title">Cysic Network Quiz</h1>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="question-container">
                <div class="question-number" id="questionNumber">Question 1 of 10</div>
                <div class="question-text" id="questionText"></div>
                <div class="options-container" id="optionsContainer"></div>
            </div>

            <div class="quiz-controls">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="results-container">
            <div class="cysic-logo">üèÜ</div>
            <h1 class="quiz-title">Quiz Complete!</h1>
            <div class="score-display" id="scoreDisplay">0/10</div>
            <div class="score-message" id="scoreMessage"></div>
            <button class="btn btn-primary" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        // Quiz data
        const quizData = [
            {
                question: "What is Cysic's primary focus in the blockchain industry?",
                options: ["NFT marketplace creation", "ZK proof generation and hardware acceleration", "Social media integration", "Gaming platforms"],
                correct: 1
            },
            {
                question: "How many Keccak functions per second can Cysic's hardware achieve?",
                options: ["100,000", "500,000", "1.33 million", "10 million"],
                correct: 2
            },
            {
                question: "What are the names of Cysic's two main hardware products?",
                options: ["ZK Air and ZK Pro", "Crypto Miner and Crypto Pro", "Hash Air and Hash Pro", "Proof Gen and Proof Max"],
                correct: 0
            },
            {
                question: "Which major Layer 2 solution has partnered with Cysic for ZK acceleration?",
                options: ["Arbitrum", "Optimism", "Scroll", "Polygon"],
                correct: 2
            },
            {
                question: "What does ZK stand for in the context of Cysic's technology?",
                options: ["Zero Knowledge", "Zeta Kappa", "Zone Key", "Zip Kompression"],
                correct: 0
            },
            {
                question: "In which year was Cysic founded?",
                options: ["2021", "2022", "2023", "2024"],
                correct: 1
            },
            {
                question: "What is the main advantage of Cysic's ZK hardware acceleration?",
                options: ["Lower energy consumption", "Real-time ZK proof generation", "Better graphics processing", "Faster internet speeds"],
                correct: 1
            },
            {
                question: "How much funding did Cysic raise in their Pre-Series A round?",
                options: ["$6 million", "$12 million", "$18 million", "$24 million"],
                correct: 1
            },
            {
                question: "What type of applications benefit most from Cysic's technology?",
                options: ["Video streaming apps", "Privacy-first and scalable blockchain applications", "Social media platforms", "Traditional banking systems"],
                correct: 1
            },
            {
                question: "According to Vitalik Buterin, what role will ZK technology play in Ethereum's future?",
                options: ["Minor supporting role", "Optional enhancement", "The most important part", "Temporary solution"],
                correct: 2
            }
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let selectedAnswers = [];
        let score = 0;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startQuiz() {
            // Shuffle questions and select 10
            currentQuestions = shuffleArray(quizData).slice(0, 10);
            currentQuestionIndex = 0;
            selectedAnswers = new Array(10).fill(null);
            score = 0;

            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            document.getElementById('resultsScreen').style.display = 'none';

            displayQuestion();
        }

        function displayQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1} of 10`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index);
                
                if (selectedAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                }
                
                optionsContainer.appendChild(optionElement);
            });

            updateProgress();
            updateButtons();
        }

        function selectOption(optionIndex) {
            selectedAnswers[currentQuestionIndex] = optionIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === optionIndex) {
                    option.classList.add('selected');
                }
            });
            
            updateButtons();
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / 10) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = selectedAnswers[currentQuestionIndex] === null;
            
            if (currentQuestionIndex === 9) {
                nextBtn.textContent = 'Finish Quiz';
            } else {
                nextBtn.textContent = 'Next';
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < 9) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            // Calculate score
            score = 0;
            for (let i = 0; i < 10; i++) {
                if (selectedAnswers[i] === currentQuestions[i].correct) {
                    score++;
                }
            }

            // Show results
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';
            
            document.getElementById('scoreDisplay').textContent = `${score}/10`;
            
            let message = '';
            if (score >= 9) {
                message = 'üéâ Outstanding! You\'re a true Cysic expert!';
            } else if (score >= 7) {
                message = 'üöÄ Excellent! You have solid knowledge of Cysic!';
            } else if (score >= 5) {
                message = 'üëç Good job! You\'re getting there!';
            } else {
                message = 'üìö Keep learning about ZK technology and Cysic!';
            }
            
            document.getElementById('scoreMessage').textContent = message;
        }

        function restartQuiz() {
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
</body>
</html>
