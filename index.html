<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cysic Network Quiz Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.3em;
            margin-bottom: 25px;
            color: #333;
            line-height: 1.4;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .option.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .option.correct {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border-color: transparent;
        }

        .option.incorrect {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border-color: transparent;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
        }

        .score {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .score.excellent { color: #4ecdc4; }
        .score.good { color: #96ceb4; }
        .score.average { color: #feca57; }
        .score.poor { color: #ff6b6b; }

        .explanation {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
            border-radius: 0 8px 8px 0;
            display: none;
        }

        .social-share {
            margin-top: 20px;
        }

        .share-btn {
            background: #1da1f2;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin: 5px;
            transition: transform 0.3s ease;
        }

        .share-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;
                margin: 10px;
            }
            
            .question {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="logo">‚ö° CYSIC QUIZ</div>
        <div class="subtitle">Test Your ZK Knowledge!</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="quizContent">
            <div class="question-container">
                <div class="question-number" id="questionNumber">Question 1 of 8</div>
                <div class="question" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
                <div class="explanation" id="explanation"></div>
            </div>
            
            <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
        </div>

        <div class="results" id="results">
            <h2>üéâ Quiz Complete!</h2>
            <div class="score" id="finalScore"></div>
            <div id="scoreMessage"></div>
            <div class="social-share">
                <a href="#" class="share-btn" id="tweetBtn" target="_blank">
                    üê¶ Share on Twitter
                </a>
            </div>
            <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What does Cysic specialize in accelerating?",
                options: [
                    "Bitcoin mining operations",
                    "Zero-knowledge proof generation", 
                    "Smart contract execution",
                    "NFT minting processes"
                ],
                correct: 1,
                explanation: "Cysic is a ZK hardware acceleration company that focuses on making zero-knowledge proof generation faster and more efficient through specialized hardware."
            },
            {
                question: "How many Keccak functions per second can Cysic's ASIC chip perform?",
                options: [
                    "100,000 functions/second",
                    "500,000 functions/second",
                    "1.33 million functions/second",
                    "10 million functions/second"
                ],
                correct: 2,
                explanation: "Cysic's ASIC chip achieves 1.33 million Keccak functions per second, which is 100x faster than typical workloads."
            },
            {
                question: "Which major Layer 2 solution has partnered with Cysic for ZK acceleration?",
                options: [
                    "Polygon",
                    "Arbitrum", 
                    "Scroll",
                    "Optimism"
                ],
                correct: 2,
                explanation: "Scroll has partnered with Cysic to integrate zero-knowledge computing power and accelerate Ethereum scaling with faster proof generation."
            },
            {
                question: "What are the two main hardware products Cysic is developing?",
                options: [
                    "ZK Air and ZK Pro",
                    "ZK Lite and ZK Max",
                    "ZK Basic and ZK Advanced", 
                    "ZK Node and ZK Miner"
                ],
                correct: 0,
                explanation: "Cysic is developing ZK Air (portable solution) and ZK Pro (designed like traditional mining rigs) for ZK proof acceleration."
            },
            {
                question: "In what year was Cysic founded?",
                options: [
                    "2021",
                    "2022",
                    "2023", 
                    "2024"
                ],
                correct: 1,
                explanation: "Cysic was founded in August 2022 and has quickly become a leader in the ZK hardware acceleration space."
            },
            {
                question: "Which prover network has Cysic recently integrated with?",
                options: [
                    "Polygon Prover Network",
                    "Succinct Prover Network",
                    "zkSync Prover Network",
                    "StarkNet Prover Network"
                ],
                correct: 1,
                explanation: "Cysic has integrated with the Succinct Prover Network to provide high-performance, scalable zero-knowledge proof infrastructure for real-time applications."
            },
            {
                question: "What is the main goal of ZK hardware acceleration according to industry experts?",
                options: [
                    "Replace traditional mining",
                    "Enable real-time ZK applications",
                    "Reduce blockchain storage costs",
                    "Increase NFT transaction speeds"
                ],
                correct: 1,
                explanation: "The main goal is to enable real-time ZK applications by making proof generation fast enough for interactive use cases like gaming, DeFi, and real-world applications."
            },
            {
                question: "What percentage performance improvement does Cysic's hardware achieve over typical workloads?",
                options: [
                    "10x faster",
                    "50x faster", 
                    "100x faster",
                    "1000x faster"
                ],
                correct: 2,
                explanation: "Cysic's hardware acceleration achieves 100x performance improvement over typical ZK proof generation workloads, making real-time applications possible."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;

        function displayQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionElement);
            });

            // Update progress bar
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Reset button state
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('explanation').style.display = 'none';
        }

        function selectAnswer(answerIndex) {
            if (selectedAnswer !== null) return; // Prevent changing answer
            
            selectedAnswer = answerIndex;
            const options = document.querySelectorAll('.option');
            const question = questions[currentQuestion];
            
            // Show correct and incorrect answers
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === answerIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });

            // Update score
            if (answerIndex === question.correct) {
                score++;
            }

            // Show explanation
            document.getElementById('explanation').textContent = question.explanation;
            document.getElementById('explanation').style.display = 'block';
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
            
            // Change button text for last question
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').textContent = 'See Results';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                selectedAnswer = null;
                document.getElementById('nextBtn').textContent = 'Next Question';
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            const percentage = Math.round((score / questions.length) * 100);
            const scoreElement = document.getElementById('finalScore');
            const messageElement = document.getElementById('scoreMessage');
            
            scoreElement.textContent = `${score}/${questions.length} (${percentage}%)`;
            
            if (percentage >= 90) {
                scoreElement.className = 'score excellent';
                messageElement.innerHTML = '<h3>üöÄ ZK Expert!</h3><p>You have mastered Cysic knowledge! You understand ZK acceleration at a deep level.</p>';
            } else if (percentage >= 70) {
                scoreElement.className = 'score good';
                messageElement.innerHTML = '<h3>‚ö° ZK Enthusiast!</h3><p>Great job! You have solid understanding of Cysic and ZK technology.</p>';
            } else if (percentage >= 50) {
                scoreElement.className = 'score average';
                messageElement.innerHTML = '<h3>üîß ZK Learner!</h3><p>Good start! Keep learning about zero-knowledge proofs and hardware acceleration.</p>';
            } else {
                scoreElement.className = 'score poor';
                messageElement.innerHTML = '<h3>üìö ZK Beginner!</h3><p>Time to dive deeper into Cysic and ZK technology! Check out their website and documentation.</p>';
            }

            // Update progress bar to 100%
            document.getElementById('progressFill').style.width = '100%';
            
            // Setup Twitter share
            const tweetText = `I just scored ${percentage}% on the Cysic Network Quiz! üöÄ Test your ZK knowledge and learn about zero-knowledge proof acceleration. #Cysic #ZKProofs #Blockchain`;
            document.getElementById('tweetBtn').href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('nextBtn').textContent = 'Next Question';
            displayQuestion();
        }

        // Initialize quiz
        displayQuestion();
    </script>
</body>
</html>
